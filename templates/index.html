    </div>
    <form class="Post" action="/posts" method="POST">
      <input type="text" name="username" placeholder="Enter Your name" class="User">
      <br>
      <br>
      <textarea class="Post_area" name="post" cols="90" placeholder="What's On Your Mind?" rows="4"></textarea>
      <br />
      <button class="Post_submit" type="submit" name="send">Post</button>
    </form>    
    {% for post in posts %}
    <div class="Posted">
      <h1>{{ post['content'] }}</h1>
      <p>Post By: {{ post['username'] }}</p>
    </div>
    {% endfor %}
    <script src="{{url_for('static',filename='script.js')}}"></script>
